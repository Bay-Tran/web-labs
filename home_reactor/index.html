<!doctype html>
<html>
<head>

<title>** NEW REACTOR **</title>

<meta name='description' content='designed with lcCardLayoutToWeb project at GitHub'>

<!-- load CSS style sheets for this lab  -->
<link rel="stylesheet" href="css/index.css">

<!-- load JAVASCRIPT files for this lab  -->
<script language="javascript" src="../web_lab_JS/jquery/jquery-min.js" type="text/javascript"></script>
<script language="javascript" src="../web_lab_JS/process_controller.js" type="text/javascript"></script>
<script language="javascript" src="../web_lab_JS/process_interface.js" type="text/javascript"></script>
<script language="javascript" src="../web_lab_JS/process_plotter_flot.js" type="text/javascript"></script>

<script language='javascript' src='js/reactor.js' type='text/javascript'></script>

<!-- initialize simulation after loading of this window -->
<script language="javascript">

  window.onload = reactor.openThisLab; // can NOT use () after openThisLab
</script>

</head>
<body>
<div id="div_simFrame">
   <img id="image_reactor_fill" class="reactor_images" src="images/reactor_fill.png">

   <img id="image_reactor_empty" class="reactor_images" src="images/reactor_empty.png">
   <input type="button" id="button_Fill" value="Fill" onclick="reactor.fillReactor()">
   <input type="button" id="button_Empty" value="Empty" onclick="reactor.emptyReactor()">
   <input type="button" id="button_React" value="React" onclick="reactor.reactReactor()">
   <div id="div_PLOTDIV_reactor_contents">

</div> <!-- end of div div_simFrame -->
